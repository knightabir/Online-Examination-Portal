<!-- home.component.html -->

<div class="content-container">
  <div class="welcome-message">
    <h1>Welcome to the Online Examination Portal</h1>
    <p>Prepare for your exams with our free practice tests!</p>
  </div>

  <div class="subject-list">
    <h2>Subjects Available:</h2>
    <mat-card class="subject-card" *ngFor="let subject of subjects">
      <mat-card-title>{{ subject.name }}</mat-card-title>
      <mat-card-subtitle>{{ subject.description }}</mat-card-subtitle>
      <mat-card-actions>
        <button mat-button color="primary" routerLink="/subject/{{ subject.id }}">Explore</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
