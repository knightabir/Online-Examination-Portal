<h1 class="mt20">Questions of {{ qTitle }}</h1>
<button mat-raised-button color="accent" [routerLink]="'/admin/add-question/'+qId+'/'+qTitle">Add Question</button>
<div class="bootstrap-wrapper">
  <div class="row">
    <!-- {{questions | json}} -->
    <div class="col-md-12">
      <mat-card *ngFor="let q of questions; let i = index" class="mt20">
        <mat-card-content>
          <p>
            <b>Q {{ i + 1 }}</b>
            <span class="ml20" [innerHTML]="q.content"></span>
          </p>

          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p><b>1) </b>{{ q.option1 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>2) </b>{{ q.option2 }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p><b>3) </b>{{ q.option3 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>4) </b>{{ q.option4 }}</p>
              </div>
            </div>
            <mat-divider></mat-divider>
            <button class="mt20" mat-button>Correct Answer : {{q.answer}}</button>
            <!-- <button class="mt20" mat-button color="primary">Current Status : {{q.quiz.active}}</button> -->
            <button class="mt20" mat-button>Category : {{q.quiz.category.title}}</button>

            <!-- button for delete the question -->
            <button class="mt20 ml10" mat-raised-button color="warn" (click)="deleteQuestion(q.quesId)">Delete</button>

            <!-- button for update the quesiton -->
            <button class="mt20 ml10" mat-raised-button color="primary" [routerLink]="'/admin/question/'+q.quesId">Update</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
