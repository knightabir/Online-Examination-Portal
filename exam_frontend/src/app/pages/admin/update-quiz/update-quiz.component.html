<!-- add-quiz.component.html -->

<mat-card class="quiz-card text-white">
    <mat-card-title>Add New Quiz</mat-card-title>
    <!-- {{ quizData | json }} -->
    <mat-card-content>
      <form *ngIf="quiz" class="quiz-form" (ngSubmit)="updateData()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input
            [(ngModel)]="quiz.title"
            matInput
            placeholder="Enter title"
            name="title"
            required
          />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <input
            [(ngModel)]="quiz.description"
            matInput
            placeholder="Enter description"
            name="description"
            required=""
          />
        </mat-form-field>
  
        <div class="form-row">
          <mat-form-field appearance="outline" class="width50 mr10">
            <mat-label>Max Marks</mat-label>
            <input
              [(ngModel)]="quiz.maxMarks"
              matInput
              placeholder="Enter max marks"
              name="maxMarks"
              required
            />
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="width50">
            <mat-label>Number of Questions</mat-label>
            <input
              [(ngModel)]="quiz.numberOfQuestion"
              matInput
              placeholder="Enter number of questions"
              name="numberOfQuestions"
              required
            />
          </mat-form-field>
        </div>
  
        <!-- Active field -->
        <mat-slide-toggle
          color="primary"
          class="publish-status mb10"
          [(ngModel)]="quiz.active"
          name="active"
          required
        >
          Publish Status
        </mat-slide-toggle>
  
        <!-- Category select -->
        <mat-form-field appearance="outline" class="width100">
          <mat-label>Categories</mat-label>
          <mat-select name="category" [(ngModel)]="quiz.category.cid">
            <mat-option *ngFor="let c of categories" [value]="c.cid">
              {{ c.title }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <div class="full-width container text-center mt20 mb20">
          <button mat-raised-button color="primary" type="submit">Update</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
