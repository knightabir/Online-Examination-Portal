<div class="bootstrap-wrapper text-white">
  <div class="row mt20">
    <div class="col-md-12">
      <h1>Adding question to {{qTitle}}</h1>

      <!-- {{question | json}} -->

      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>
            Enter Detais of the new question
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form (submit)="formSubmit()">
            <div class="container">
              <!-- content field -->
              <mat-form-field class="w100">
                <mat-label>Write Question</mat-label>
                <textarea
                name="content"
                [(ngModel)]="question.content"
                  rows="8"
                  matInput
                  required
                  placeholder="Write your question"
                ></textarea>
              </mat-form-field>

              <!-- options -->
              <div class="row">
                <div class="col-md-6">
                  <!-- options1 -->
                  <mat-form-field class="w100">
                    <mat-label>Enter First Option</mat-label>
                    <textarea
                    name="Option1"
                    [(ngModel)]="question.option1"
                      rows="3"
                      required
                      matInput
                      placeholder="Enter Option"
                    ></textarea>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <!-- options2 -->
                  <mat-form-field class="w100">
                    <mat-label>Enter Second Option</mat-label>
                    <textarea
                    name="option2"
                    [(ngModel)]="question.option2"
                      rows="3"
                      matInput
                      required
                      placeholder="Enter Option"
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <!-- options3 -->
                  <mat-form-field class="w100">
                    <mat-label>Enter Third Option</mat-label>
                    <textarea
                    name="Option3"
                    [(ngModel)]="question.option3"
                      rows="3"
                      matInput
                      required
                      placeholder="Enter Option"
                    ></textarea>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <!-- options4 -->
                  <mat-form-field class="w100">
                    <mat-label>Enter Forth Option</mat-label>
                    <textarea
                    name="options4"
                    [(ngModel)]="question.option4"
                      rows="3"
                      matInput
                      required
                      placeholder="Enter Option"
                    ></textarea>
                  </mat-form-field>
                </div>
                <!-- answer -->
                <div class="col-md-6">
                  <mat-form-field class="w100">
                    <mat-label>Select Correct Answer : </mat-label>
                    <mat-select [(ngModel)]="question.answer" name="answer" required>
                      <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                      <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                      <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                      <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <mat-divider></mat-divider>
            <div class="container text-center mt20">
                <button mat-raised-button color="primary" type="submit">Add</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
