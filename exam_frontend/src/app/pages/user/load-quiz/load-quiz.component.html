<div class="bootstrap-wrapper text-white">
  <div class="container-fluid">
    <div class="row" *ngIf="quizzes">
      <div class="col-md-4" *ngFor="let q of quizzes">
        <mat-card class="mt20">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ q.title }}</mat-card-title>
            <mat-card-subtitle>{{ q.category.title }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="truncate">
              {{ q.category.description }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Questions:{{ q.numberOfQuestion }}</button>
            <button mat-button color="primary">View</button>
            <button mat-button color="primary" [routerLink]="'/dashboard/instructions/'+q.qid">Start</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="com-md-12" *ngIf="quizzes.length == 0">
        <mat-card>
          <mat-card-content>
            <h1>No data in this category</h1>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
