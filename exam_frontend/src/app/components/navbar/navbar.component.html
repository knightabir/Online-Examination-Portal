<!-- navbar.component.html -->

<mat-toolbar color="primary">
  <a
    [routerLink]="'/'"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu_book</mat-icon>
  </a>
  <span class="navbar-title">Examination</span>
  <span class="example-spacer"></span>
  <div class="navbar-actions">
    <a
      *ngIf="!login.isLoggedIn()"
      [routerLink]="'/login'"
      mat-icon-button
      class="example-icon"
      aria-label="Login"
    >
      <mat-icon>login</mat-icon>
    </a>
    <a
      *ngIf="!login.isLoggedIn()"
      [routerLink]="'/signup'"
      mat-icon-button
      class="example-icon"
      aria-label="Signup"
    >
      <mat-icon>person_add</mat-icon>
    </a>
    <a *ngIf="login.isLoggedIn()" class="example-icon logout"
    [routerLink]="'/dashboard'"
    >{{
      "Hi " + firstName
    }}</a>
    <a
      (click)="logout()"
      *ngIf="login.isLoggedIn()"
      class="example-icon logout"
      aria-label="Logout"
      >Logout
    </a>
  </div>
</mat-toolbar>
